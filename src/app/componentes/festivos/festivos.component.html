<mat-toolbar
  class="mat-primary mat-toolbar-single-row mat-elevatmat-z8 color-barra"
  color="background"
>
  Festivos
</mat-toolbar>

<div>
  <mat-form-field appearance="fill">
    <mat-label>Listar Festivos</mat-label>
    <input matInput [(ngModel)]="year" />
  </mat-form-field>
  <button mat-stroked-button color="primary" (click)="listar()">Buscar</button>
</div>

<div>
  <button mat-raised-button color="primary" (click)="verificar()">
    Verificar un festivo
  </button>
  <ngx-datatable
    class="dark"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="20"
    [rows]="festivos"
    [columns]="columnas"
    [columnMode]="modoColumna.force"
    [limit]="10"
    [selectionType]="tipoSeleccion.single"
    (activate)="onActivate($event)"
    [rowHeight]="'auto'"
  >
  </ngx-datatable>
</div>
